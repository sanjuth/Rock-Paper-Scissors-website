<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">


    <div class="scoreboard">
        <div class="title">
            <img src="/images/title.png" alt="rock paper scissor">
        </div>
        <div class="score">
            <p>SCORE</p>
            <h1 id="dispscore">0</h1>
        </div>
    </div>



    <div class="game">
        <div class="row">
        <div class=" button paper">
            <img src="images/Paper.png" style="width: 170px;" onclick="userPick('paper')" alt="">
        </div>
        <div class="button scissor">
            <img src="images/Scissors.png" style="width: 170px;" onclick="userPick('scissor')" alt="">
        </div>
    </div>
        <div class="button rock">
            <img src="images/Rock.png" style="width: 170px;" onclick="userPick('rock')" alt="">
        </div>
    </div>


    <div class="result">
        <div class="userchoice">
            <br>
            <p>YOU PICKED</p>
            <br><br>
            <div class="userchoicepic">
                <img id="userpic" src="images/Paper.png"  alt="">
            </div>
        </div>

        <dic class="middle">
            <h1>YOU WIN!</h1>
            <div class="playagain" onclick="restartGame()">
                <p>PLAY AGAIN</p>
            </div>
        </dic>

        <div class="pcchoice">
            <br>
            <p>SANJUTH PICKED</p>
            <br><br>
            <div class="pcchoicepic">
                <img id="sanjupic" src="images/rock.png" alt="">
            </div>
        </div>        

    </div>

  </div>
</body>
</html>
